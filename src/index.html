<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>FitNova</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- ‚úÖ MediaPipe Scripts - ORDEN CORRECTO Y URLs VERIFICADOS -->
  <!-- 1. Control Utils - Primero -->
  <script crossorigin src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  
  <!-- 2. Drawing Utils - Segundo -->
  <script crossorigin src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  
  <!-- 3. Camera Utils - Tercero -->
  <script crossorigin src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  
  <!-- 4. Pose - √öltimo y m√°s importante -->
  <script crossorigin src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <!-- ‚úÖ Script de verificaci√≥n de MediaPipe -->
  <script>
    // Verificar que MediaPipe se haya cargado correctamente
    window.addEventListener('load', function() {
      console.log('üîç Verificando MediaPipe...');
      
      const components = {
        'Pose': window.Pose,
        'Camera': window.Camera,
        'drawConnectors': window.drawConnectors,
        'drawLandmarks': window.drawLandmarks,
        'POSE_CONNECTIONS': window.POSE_CONNECTIONS,
        'POSE_LANDMARKS': window.POSE_LANDMARKS
      };
      
      let allLoaded = true;
      
      for (const [name, component] of Object.entries(components)) {
        if (component) {
          console.log(`‚úÖ ${name}: Disponible`);
        } else {
          console.error(`‚ùå ${name}: NO disponible`);
          allLoaded = false;
        }
      }
      
      if (allLoaded) {
        console.log('üéâ MediaPipe completamente cargado y listo');
        window.dispatchEvent(new CustomEvent('mediapipe-ready'));
      } else {
        console.error('üí• Error: MediaPipe no se carg√≥ completamente');
        window.dispatchEvent(new CustomEvent('mediapipe-error'));
      }
    });
  </script>

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <app-root></app-root>
</body>

</html>

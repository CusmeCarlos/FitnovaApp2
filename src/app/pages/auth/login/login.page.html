<ion-content [fullscreen]="true" class="login-content">
  <div class="login-wrapper">
    
    <!-- HEADER PREMIUM -->
    <div class="header-section">
      <div class="logo-container">
        <div class="logo-circle">
          <ion-icon name="fitness-outline"></ion-icon>
        </div>
      </div>
      <h1 class="brand-name">FitNova</h1>
      <p class="brand-tagline">Entrenamiento Inteligente</p>
    </div>

    <!-- CARD FORMULARIO PROFESIONAL -->
    <div class="form-card">
      <div class="form-header">
        <h2 class="form-title">Bienvenido</h2>
        <p class="form-description">Accede a tu panel de entrenamiento</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        
        <!-- EMAIL FIELD -->
        <div class="form-field">
          <label class="field-label">
            <ion-icon name="mail-outline"></ion-icon>
            <span>Correo Electrónico</span>
          </label>
          <ion-item lines="none" class="field-input">
            <ion-input
              type="email"
              formControlName="email"
              placeholder="tu@email.com"
              autocomplete="email">
            </ion-input>
          </ion-item>
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="field-error">
            <ion-icon name="alert-circle"></ion-icon>
            <span *ngIf="email?.errors?.['required']">El correo es requerido</span>
            <span *ngIf="email?.errors?.['email']">Formato de correo inválido</span>
          </div>
        </div>

        <!-- PASSWORD FIELD -->
        <div class="form-field">
          <label class="field-label">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <span>Contraseña</span>
          </label>
          <ion-item lines="none" class="field-input">
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Ingresa tu contraseña"
              autocomplete="current-password">
            </ion-input>
            <ion-button 
              fill="clear" 
              slot="end" 
              (click)="togglePasswordVisibility()"
              class="toggle-visibility">
              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
          </ion-item>
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="field-error">
            <ion-icon name="alert-circle"></ion-icon>
            <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="password?.errors?.['minlength']">Debe tener al menos 6 caracteres</span>
          </div>
        </div>

        <!-- SUBMIT BUTTON -->
        <ion-button 
          type="submit" 
          expand="block" 
          [disabled]="loginForm.invalid || loading"
          class="submit-button">
          <div class="button-content">
            <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
            <ion-icon *ngIf="!loading" name="log-in-outline"></ion-icon>
            <span *ngIf="!loading">Iniciar Sesión</span>
          </div>
        </ion-button>
      </form>
    </div>

    <!-- FOOTER PROFESIONAL -->
    <div class="footer-section">
      <div class="security-badge">
        <ion-icon name="shield-checkmark"></ion-icon>
        <span>Sistema Seguro</span>
      </div>
      <p class="credentials-info">Credenciales proporcionadas por tu entrenador certificado</p>
    </div>

  </div>
</ion-content>
